<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <form id="form">
        <input type="text" name="title" placeholder="Titulo" />
        <input type="text" name="author" placeholder="Autor" />
        <input type="text" name="pages" placeholder="Paginás" />
        <label>
            <input type="checkbox" name="readed" />
            Você ja leu?
        </label>
        <button type="submit">Adicionar Livro</button> 
    </form>
    <table>
        <thead>
            <tr>
                <th>title</th>
                <th>author</th>
                <th>pages</th>
                <th>readed</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
