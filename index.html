<!Doctype html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
<h1>Biblioteca</h1>
    <div id='newBtn-Container'>
        <button id='newBtn'>+ Novo Livro</button>
    </div>
     <div id="popUp">
        <form id='form' action='/Script.js'>
            <span class="close">&times;</span>
            <ledgend>novo livro</ledgend>
            <div id='textInput'> 
                <p><input type='text' id='title' name='title' placeholder='Titulo'></p>
                <p><input type='text' id='author' name='author' placeholder='Autor'></p>
                <p><input type='text' id='pages' name='pages' placeholder='Paginas'></p>
            </div>
            <div id='checkBox'>
                <p><label >Leu?: </label><input type='checkbox' id='read' name='read' value='yes'></p>
            </div>
            <button type='submit' form='form' id='addBtn'>Adicionar</button>
        </form>
    </div>
    <div id='Library-container'></div>

    <script src="Script.js"></script>
</body>

</html>
